<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Distraction Blocker</title>
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #000;
        --slider-bg: #ccc;
        --slider-active: #2196F3;
      }

      [data-theme="dark"] {
        --bg-color: #1e1e1e;
        --text-color: #fff;
        --slider-bg: #555;
        --slider-active: #42a5f5;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 250px;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h3 {
        font-size: 18px;
        margin-bottom: 15px;
        text-align: center;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--slider-bg);
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: var(--slider-active);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider-container {
        margin-bottom: 15px;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
      }

      footer a {
        color: var(--slider-active);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>YouTube Distraction Blocker</h3>

    <!-- Dark Mode Toggle -->
    <div class="slider-container">
      <label for="dark-mode">Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="dark-mode">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Other Features -->
    <div id="feature-sliders">
      <div class="slider-container">
        <label for="homepage-feed">Hide Homepage Feed</label>
        <label class="switch">
          <input type="checkbox" id="homepage-feed">
          <span class="slider"></span>
        </label>
      </div>

      <div class="slider-container">
        <label for="end-suggestions">Hide Video End Suggestions</label>
        <label class="switch">
          <input type="checkbox" id="end-suggestions">
          <span class="slider"></span>
        </label>
      </div>

      <div class="slider-container">
        <label for="sidebar-suggestions">Hide Sidebar Suggestions</label>
        <label class="switch">
          <input type="checkbox" id="sidebar-suggestions">
          <span class="slider"></span>
        </label>
      </div>

      <div class="slider-container">
        <label for="comments">Hide Comments</label>
        <label class="switch">
          <input type="checkbox" id="comments">
          <span class="slider"></span>
        </label>
      </div>

      <div class="slider-container">
        <label for="shorts">View Shorts as Regular Video</label>
        <label class="switch">
          <input type="checkbox" id="shorts">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Contact: <a href="mailto:nagavamshi91@gmail.com">nagavamshi91@gmail.com</a></p>
      <p>
        GitHub: <a href="https://github.com/Ace91Ace" target="_blank">Ace91Ace</a>
      </p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
